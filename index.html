<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Shopping List by Filip</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="main">
      <div class="content flex">
        <div class="form flex">
            <span class="error"></span>
          <input
            class="input shared-set"
            type="text"
            placeholder="Enter New Item"
          />
          <button class="btn shared-set">Add Item</button> 

        </div>

        <div class="list-box flex">
          <div class="table">
            <h3>Shopping List</h3>
            <ul class="list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2cf11a5491.js" crossorigin="anonymous"></script>
  </body>
</html>
